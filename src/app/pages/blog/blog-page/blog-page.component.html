<app-feature-container>
    @if(blogStore.selectedBlogPost() === undefined) {
        <div class="m-2 py-3 grid grid-cols-12 gap-4">
        <div class="col-span-3">
            <form [formGroup]="blogForm">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-1">Recherche avec les mots cl√©s</label>
                    <input
                        class="shadow appearance-none border rounded w-full py-1 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        formControlName="query" type="text" (input)="onQueryInput()"
                        placeholder="Nom de Post, Niveau, etc." />
                </div>
            </form>
        </div>

        <div class="col-span-9">
            <div class="flex flex-col space-y-4">
                @for(item of blogStore.filteredBlogData(); track $index) {
                <button class="hover:border-2 cursor-auto" (click)="onSelectBlogPost(item.id)">
                        <div class="max-w-full overflow-hidden border-1 rounded">
                        <div class="px-6 py-4">
                            <div class="flex flex-row space-x-2">
                                <div>
                                    <span
                                        class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2 h-fit">#{{
                                        item.level }}
                                    </span>
                                </div>
                                <span class="font-bold text-xl mb-2 max-w-9/12 text-left">{{ item.name }}</span>
                                <span class="ml-auto text-gray-600"> {{ item.formattedDate }} </span>
                            </div>
                            <p class="text-gray-700 text-base italic text-left">
                                {{ item.reference }}
                            </p>
                        </div>
                    </div>
                </button>
                }
            </div>
        </div>
    </div>
    }
    @else { 
        <app-blog-post />
        <button (click)="onSelectBlogPost(undefined)">
            Go Back
        </button>
    }
</app-feature-container>
